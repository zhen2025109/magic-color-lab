    <script>
        // ---------------- æ ¸å¿ƒçŠ¶æ€ç®¡ç† ----------------
        let currentColors = { red: false, yellow: false, blue: false };
        let isAnimating = false;
        let bubbleInterval = null;
        
        // æ‹–æ‹½çŠ¶æ€
        let draggedEl = null;
        let offset = { x: 0, y: 0 }; // è®°å½•æ‰‹æŒ‡ç›¸å¯¹å…ƒç´ ä¸­å¿ƒçš„åç§»

        // DOM å…ƒç´ 
        const liquid = document.getElementById('liquid');
        const resultText = document.getElementById('result-text');
        const beaker = document.getElementById('beaker');
        const beakerInner = beaker.querySelector('.beaker-glass');
        const dropper = document.getElementById('dropper');
        const dropperColor = document.getElementById('dropper-color');
        const monsters = document.querySelectorAll('.monster-wrapper');

        // ---------------- åˆå§‹åŒ– ----------------
        
        // èƒŒæ™¯ç²’å­
        function createParticles() {
            const frag = document.createDocumentFragment();
            for (let i = 0; i < 8; i++) {
                const p = document.createElement('div');
                p.className = 'magic-particle';
                const size = Math.random() * 30 + 15 + 'px';
                p.style.width = size; p.style.height = size;
                p.style.background = ['#ff9a9e', '#fad0c4', '#a1c4fd', '#c2e9fb'][i % 4];
                p.style.left = Math.random() * 100 + 'vw';
                p.style.animationDelay = Math.random() * 5 + 's';
                frag.appendChild(p);
            }
            document.body.appendChild(frag);
        }
        createParticles();

        // ---------------- è¾…åŠ©å‡½æ•° ----------------

        // ç¢°æ’æ£€æµ‹ (AABB)
        function checkCollision(rect1, rect2) {
            return !(rect1.right < rect2.left || 
                     rect1.left > rect2.right || 
                     rect1.bottom < rect2.top || 
                     rect1.top > rect2.bottom);
        }

        // æ‰‹æœºéœ‡åŠ¨åé¦ˆ (æœ€ä½³å®è·µ: æ£€æŸ¥æ”¯æŒæ€§)
        function vibrate(pattern) {
            if (navigator.vibrate) navigator.vibrate(pattern);
        }

        // ---------------- äº‹ä»¶ç›‘å¬ ----------------

        // PCç«¯ Mouse Drag API
        monsters.forEach(m => {
            m.addEventListener('dragstart', (e) => {
                if(isAnimating) { e.preventDefault(); return; }
                e.dataTransfer.setData('color', e.currentTarget.dataset.color);
                e.dataTransfer.setData('hex', e.currentTarget.dataset.hex);
            });
        });

        beaker.addEventListener('dragenter', () => beaker.classList.add('ready'));
        beaker.addEventListener('dragleave', () => beaker.classList.remove('ready'));
        beaker.addEventListener('dragover', e => e.preventDefault());
        beaker.addEventListener('drop', e => {
            e.preventDefault();
            beaker.classList.remove('ready');
            handleDrop(e.dataTransfer.getData('color'), e.dataTransfer.getData('hex'));
        });

        // ç§»åŠ¨ç«¯ Touch API (æ·±åº¦é€‚é… iOS/Android)
        monsters.forEach(m => {
            m.addEventListener('touchstart', e => {
                if (isAnimating) return; // åŠ¨ç”»ä¸­ç¦æ­¢æ“ä½œ
                
                const touch = e.touches[0];
                draggedEl = e.currentTarget;
                const rect = draggedEl.getBoundingClientRect();
                
                // è®¡ç®—æ‰‹æŒ‡ç‚¹å‡»ä½ç½®ç›¸å¯¹äºå…ƒç´ ä¸­å¿ƒçš„åç§»
                // è¿™æ ·å…ƒç´ ä¸ä¼šç¬ç§»ï¼Œè€Œæ˜¯è·Ÿéšæ‰‹æŒ‡ç›¸å¯¹ç§»åŠ¨
                offset.x = touch.clientX - rect.left;
                offset.y = touch.clientY - rect.top;
                
                // åˆ‡æ¢ä¸º fixed å®šä½ï¼Œä½¿å…¶è„±ç¦»æ–‡æ¡£æµï¼Œåœ¨æœ€ä¸Šå±‚
                draggedEl.classList.add('dragging');
                draggedEl.style.position = 'fixed';
                draggedEl.style.left = rect.left + 'px';
                draggedEl.style.top = rect.top + 'px';
                draggedEl.style.width = rect.width + 'px'; // é”å®šå®½åº¦é˜²æ­¢å˜å½¢
                
                vibrate(10); // è½»å¾®éœ‡åŠ¨åé¦ˆ
                e.preventDefault(); // é˜»æ­¢æ»šåŠ¨å’Œé•¿æŒ‰èœå•
            }, {passive: false});

            m.addEventListener('touchmove', e => {
                if (!draggedEl) return;
                const touch = e.touches[0];
                
                // è·Ÿéšæ‰‹æŒ‡ç§»åŠ¨
                const x = touch.clientX - offset.x;
                const y = touch.clientY - offset.y;
                draggedEl.style.left = `${x}px`;
                draggedEl.style.top = `${y}px`;

                // å®æ—¶ç¢°æ’æ£€æµ‹åé¦ˆ
                const bRect = beaker.getBoundingClientRect();
                const mRect = draggedEl.getBoundingClientRect();
                
                if (checkCollision(mRect, bRect)) {
                    beaker.classList.add('ready');
                } else {
                    beaker.classList.remove('ready');
                }
                
                e.preventDefault(); // é˜»æ­¢å±å¹•æ»šåŠ¨
            }, {passive: false});

            const endDrag = (e) => {
                if (!draggedEl) return;
                
                const bRect = beaker.getBoundingClientRect();
                const mRect = draggedEl.getBoundingClientRect();
                
                // æ¸…ç†çŠ¶æ€
                beaker.classList.remove('ready');
                draggedEl.classList.remove('dragging');
                draggedEl.style.position = '';
                draggedEl.style.left = '';
                draggedEl.style.top = '';
                draggedEl.style.width = '';
                
                // è§¦å‘é€»è¾‘
                if (checkCollision(mRect, bRect)) {
                    handleDrop(draggedEl.dataset.color, draggedEl.dataset.hex);
                }
                
                draggedEl = null;
            };

            m.addEventListener('touchend', endDrag);
            m.addEventListener('touchcancel', endDrag); // å¤„ç†æ„å¤–ä¸­æ–­
        });

        // ---------------- ä¸šåŠ¡é€»è¾‘ ----------------

        function handleDrop(color, hex) {
            if (!color || currentColors[color] || isAnimating) return;
            isAnimating = true;
            vibrate(30);

            // 1. æ»´ç®¡å‡†å¤‡å¹¶æ»‘å…¥
            dropperColor.setAttribute('fill', hex);
            dropper.classList.add('show');
            
            setTimeout(() => {
                // 2. äº§ç”Ÿæ°´æ»´å¹¶è½ä¸‹
                const drop = document.createElement('div');
                drop.className = 'water-drop';
                drop.style.backgroundColor = hex;
                drop.style.left = '50%';
                drop.style.marginLeft = '-7px';
                beaker.appendChild(drop);
                
                setTimeout(() => {
                    drop.remove();
                    currentColors[color] = true;
                    updateUI();
                    startBubblingEffect();
                    vibrate([20, 50, 20]); // æ»´å…¥æ—¶çš„éœ‡åŠ¨åé¦ˆ
                    
                    // 3. é¢œè‰²æ¥è§¦åçš„ç¼©æ”¾åé¦ˆï¼ˆDuangçš„ä¸€ä¸‹ï¼‰
                    // ä½¿ç”¨ Web Animation API ç¡®ä¿æ¯” CSS transition æ›´ç²¾å‡†
                    beaker.animate([
